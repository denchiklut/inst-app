<div class="container">
  <div class="row">

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" [(ngModel)]="searchStr">
        <label for="icon_prefix">Поиск по имени</label>
      </div>
    </div>

  </div>
  <div class="row">
    <app-inst *ngFor="let u of users | search:searchStr"
              [users] = "u">
    </app-inst>
  </div>

</div>
