<div class="col s12 m3">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{users.img}}">
      <span
        class="card-title"
        [ngClass]="{'marked': isMarked}">
        {{users.name | uppercase}}</span>
    </div>
    <div class="card-content">
      <p>{{users.geo}}</p>
    </div>
    <div class="card-action">
      <a
        (click)="onClick()"
        class="waves-effect waves-light btn">Поставить лайк!</a>
  </div>
  </div>
</div>
